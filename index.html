      content="Omkar, portfolio, developer, SAP CPI, web extensions, open-source, UI design, full stack development"
    />

      property="og:title"
      content="Omkar's Portfolio | Developer &amp; SAP CPI Technical Consultant"
    />
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <meta
      property="og:description"
      content="Explore Omkar's portfolio showcasing expertise in full stack development, SAP CPI, and innovative web extensions. Discover open-source contributions, UI design skills, and a passion for enhancing user experiences."
    />

      http-equiv="refresh"
      content="3; url=https://i-ncpi.vercel.app/"
    />
    <title>Omkar Patel</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN for Styling -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background: radial-gradient(circle at top, #6dd5ed, #2193b0, #2980b9);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        text-align: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 50px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        animation: fadeInScale 2s ease-in-out forwards;
        transform-origin: center;
        overflow: hidden;
        z-index: 1;
      }

      .last-updated {
        font-size: 0.9rem;
        color: #666;
        margin-top: 20px;
        animation: fadeInUp 3s ease-out;
      }

      .logo {
        width: 150px;
        animation: bounceIn 2s infinite alternate; /* Bounce logo animation */
        margin-bottom: 20px;
      }

      .company-name {
        font-size: 1.5rem;
        font-weight: 800; /* Bold text */
        color: #2980b9;
        fill: #2980b9;
        margin-bottom: 20px;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Shadow for bold effect */
        animation: fadeInUp 1.5s ease-out; /* Fade-in text */
      }

      h1 {
        font-size: 3rem;
        font-weight: 700; /* Bold font for heading */
        color: #004080;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        animation: slideInLeft 1.5s ease-out; /* Slide-in animation for header */
      }

      .message {
        font-size: 1.5rem;
        font-weight: 600; /* Semi-bold for message */
        color: #0073e6;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 2s ease-out; /* Fade-up animation for the message */
      }

      .countdown {
        font-size: 1.5rem;
        font-weight: 600; /* Semi-bold countdown */
        color: #003366;
        animation: pulse 1s infinite;
        z-index: 1;
        position: relative;
      }

      .redirect-link {
        margin-top: 20px;
        font-size: 1rem;
        font-weight: 600;
        z-index: 1;
        position: relative;
        animation: fadeInUp 2.5s ease-out; /* Delayed fade-up animation */
      }

      .redirect-link a {
        color: #0066cc;
        text-decoration: underline;
        font-weight: 700; /* Bold link */
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-20px);
        }
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Branding Logo -->
      <svg
        viewBox="0 0 661 575"
        width="3rem"
        xmlns="http://www.w3.org/2000/svg"
        style="rotate: -90deg; z-index: 1; position: relative"
      >
        <path
          class="company-name"
          d="M 490.7,565.1 508.5,534.3 366.1,287.5 508.5,40.8 490.7,10 170.2,10 l -17.8,30.8 89,154 35.6,-0 17.8,-30.8 -35.6,-61.6 17.8,-30.8 h 106.8 l 17.8,30.8 -106.8,185 106.8,185 -17.8,30.8 H 277.0 l -17.8,-30.8 35.6,-61.6 -17.8,-30.8 -35.600,-0 -89,154.2 17.8,30.8 z"
        ></path>
        <path
          d="m 561.9,133.3 h -35.6 l -17.8,30.8 71.2,123.3 -71.2,123.3 17.8,30.8 h 35.6 l 89,-154.2 z"
        ></path>
        <path
          d="M 81.2,287.5 152.4,164.2 134.6,133.3 H 99 L 10,287.5 99,441.7 h 35.6 l 17.8,-30.8 z"
        ></path>
      </svg>
      <div class="company-name">Omkar</div>

      <h1>We're Moving!</h1>
      <p class="message">You're being redirected to our new site.</p>
      <p class="countdown">Redirecting in <span id="timer">5</span> seconds</p>
      <div class="redirect-link">
        <p>
          If not redirected,
          <a href="https://i-ncpi.vercel.app/">click here</a>.
        </p>
      </div>
      <p class="last-updated">Last updated: September 21, 2024</p>
      <p class="last-updated" style="font-weight: bolder">
        New site is a Next.js app hosted on Vercel.
      </p>
    </div>

    <!-- JavaScript for Countdown -->
    <script>
      // Countdown timer
      let countdown = 3;
      const timerElement = document.getElementById("timer");

      const countdownInterval = setInterval(() => {
        countdown--;
        timerElement.innerText = countdown;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          document.querySelector(".countdown").innerText = "Click Below";
        }
      }, 1000);
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
